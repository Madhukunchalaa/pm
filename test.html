<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel {
            max-width: 100%;
            margin: 0 auto;
        }
        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        .carousel-item img {
            max-width: 200px;  /* Increased logo size */
            max-height: 200px;
            object-fit: contain;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        .carousel-item img:hover {
            transform: scale(1.1);  /* Add a hover effect */
        }
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;  /* Smaller control areas */
            background-color: rgba(0,0,0,0.3);  /* Semi-transparent background */
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            border-radius: 0 10px 10px 0;
        }
        .carousel-control-next {
            border-radius: 10px 0 0 10px;
        }
        @media (max-width: 768px) {
            .carousel-item img {
                max-width: 100px;
                max-height: 100px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div id="logoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                    <img src="/api/placeholder/200/200" class="d-block mx-2" alt="Logo 1">
                    <img src="/api/placeholder/200/200" class="d-block mx-2" alt="Logo 2">
                    <img src="/api/placeholder/200/200" class="d-block mx-2" alt="Logo 3">
                    <img src="/api/placeholder/200/200" class="d-block mx-2" alt="Logo 4">
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img src="/api/placeholder/200/200" class="d-block mx-2" alt="Logo 5">
                    <img src="/api/placeholder/200/200" class="d-block mx-2" alt="Logo 6">
                    <img src="/api/placeholder/200/200" class="d-block mx-2" alt="Logo 7">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#logoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#logoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
